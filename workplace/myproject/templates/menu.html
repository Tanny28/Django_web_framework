<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <h1>Menu</h1>

    {% if menu %}
        {% for item in menu %}
            <p>{{ item.name }}: ${{ item.price }}</p>
            <br>
        {% endfor %}
    {% else %}
        <p>No items to display</p>
    {% endif %}

</body>
</html>
